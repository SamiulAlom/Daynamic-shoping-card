<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart Example</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .container {
        margin-top: 50px;
      }
      .product-list {
        margin-bottom: 20px;
      }
      .cart-item {
        margin-bottom: 10px;
      }
      .cart-total {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Product List</h2>
      <div
        id="product-list"
        class="product-list d-flex col-md-12 col-lg-12 col-sm-12"
      >

          </button>
        </div> -->

        <div class="card" style="width: 18rem">

          <div class="card-body product-item">
            <span class="product-name"><b>Package 1</b></span
            ><br />
            <span class="product-price">$45</span><br />
            <button class="btn btn-sm btn-success add-to-cart">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="./p-2.jpg" class="card-img-top" alt="..." />

            </button>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="./p-3.jpg" class="card-img-top" alt="..." />
          <div class="card-body product-item">
            <span class="product-name"><b>Package 3</b></span
            ><br />
            <span class="product-price">$95</span><br />
            <button class="btn btn-sm btn-success add-to-cart">
              Add to Cart
            </button>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="./p-4.jpg" class="card-img-top" alt="..." />
          <div class="card-body product-item">
            <span class="product-name"><b>Package 4</b></span
            ><br />
            <span class="product-price">$125</span><br />
            <button class="btn btn-sm btn-success add-to-cart">
              Add to Cart
            </button>
          </div>
        </div>

 -->

          </button>
        </div> -->
      </div>
      <h2>Shopping Cart</h2>
      <div id="shopping-cart"></div>
      <div id="cart-total" class="cart-total"></div>

      <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
